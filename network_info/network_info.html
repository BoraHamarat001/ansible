<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Information</title>
</head>
<body>
    <h1>Network Information for {{ ansible_hostname }}</h1>
    <p><strong>IP Address:</strong> {{ ansible_default_ipv4.address }}</p>
    <p><strong>Gateway:</strong> {{ ansible_default_ipv4.gateway }}</p>
    <p><strong>Network Interfaces:</strong>{{ ansible_default_ipv4.interface }}</p>
    <p><strong>Time:</strong>{{ ansible_date_time.time }}</p>
</body>
</html>
